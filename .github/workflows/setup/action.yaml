name: 'openpilot env setup'

inputs:
  is_retried:
    description: 'A mock param that asserts that we use the setup-with-retry instead of this action directly'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    # assert that this action is retried using the setup-with-retry
    - shell: bash
      if: ${{ inputs.is_retried == 'false' }}
      run: |
        echo "You should not run this action directly. Use setup-with-retry instead"
        exit 1

    - shell: bash
      name: No retries!
      run: |
        if [ "${{ github.run_attempt }}" -gt 1 ]; then
          echo -e "\033[0;31m##################################################"
          echo -e "\033[0;31m    Retries not allowed! Fix the flaky test!      "
          echo -e "\033[0;31m##################################################\033[0m"
          exit 1
        fi

    # do this after checkout to ensure our custom LFS config is used to pull from GitLab
    - shell: bash
      run: git lfs pull

    # build cache
    - id: date
      shell: bash
      run: echo "CACHE_COMMIT_DATE=$(git log -1 --pretty='format:%cd' --date=format:'%Y-%m-%d-%H:%M')" >> $GITHUB_ENV
    - shell: bash
      run: echo "$CACHE_COMMIT_DATE"
    - id: scons-cache
      uses: ./.github/workflows/auto-cache
      with:
        path: .ci_cache/scons_cache
        key: scons-${{ runner.arch }}-${{ env.CACHE_COMMIT_DATE }}-${{ github.sha }}
        restore-keys: |
          scons-${{ runner.arch }}-${{ env.CACHE_COMMIT_DATE }}
          scons-${{ runner.arch }}
    - id: docker-cache
      uses: ./.github/workflows/auto-cache
      with:
        path: .ci_cache/docker_cache
        key: docker-${{ hashFiles('Dockerfile.openpilot_base') }}
        restore-keys: docker-${{ hashFiles('Dockerfile.openpilot_base') }}

    # as suggested here: https://github.com/moby/moby/issues/32816#issuecomment-910030001
    - id: normalize-file-permissions
      shell: bash
      name: Normalize file permissions to ensure a consistent docker build cache
      run: |
        find . -type f -executable -not -perm 755 -exec chmod 755 {} \;
        find . -type f -not -executable -not -perm 644 -exec chmod 644 {} \;
    # build our docker image
    - id: restore-docker-image
      shell: bash
      if: steps.docker-cache.outputs.cache-hit == 'true'
      run: docker image load --input .ci_cache/docker_cache/openpilot_base.tar

    - id: build-docker-image
      shell: bash
      if: steps.docker-cache.outputs.cache-hit != 'true'
      run: eval ${{ env.BUILD }}

    - id: save-docker-image
      shell: bash
      if: steps.docker-cache.outputs.cache-hit != 'true'
      run: docker image save --output .ci_cache/docker_cache/openpilot_base.tar openpilot-base
      
    - uses: ./.github/workflows-auto-cache
      with:
        path: .ci_cache/docker_cache
        key: docker-${{ hashFIles("Dockerfile.openpilot_base') }}
        restore-keys: docker-${{ hashFiles('Dockerfile.openpilot_base') }}
        save: true
